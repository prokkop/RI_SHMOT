<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">RI_SHMOT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="payments.html">Доставка та оплата</a></li>
            <li class="nav-item"><a class="nav-link active" href="feedback.html">Зворотній зв'язок</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакти</a></li>
          </ul>
          <div class="d-flex align-items-center shop-info">
            <div class="me-4">
              <h4 class="shop-phones mb-0 text-light">099-325-65-65</h4>
              <h4 class="shop-phones mb-0 text-light">095-325-65-65</h4>
            </div>
            <div>
              <h5 class="shop-address mb-0 text-light">м. Київ, бульв. Тараса Шевченка, 52</h5>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <div class="card p-4 w-75 mx-auto">
        <h2 class="card-title text-center">Зворотній зв'язок</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" placeholder="Ваше ім'я">
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Район міста</label>
            <select class="form-select" id="area">
              <option selected>Оберіть район</option>
              <option value="1">Центральний</option>
              <option value="2">Подільський</option>
              <option value="3">Солом'янський</option>
              <option value="4">Шевченківський</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" placeholder="Ваш телефон">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ваш email">
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Завантаження фото</label>
            <input type="file" class="form-control" id="photo">
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Коментар</label>
            <textarea class="form-control" id="comment" rows="4" placeholder="Ваш коментар"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Надіслати</button>
        </form>
      </div>
    </div>
  </main>

<footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
        <p class="m-0">
            <i class="bi bi-c-circle-fill"></i> Прокопенко Ярослав, 2024
        </p>
    </div>
</footer>

</html>
